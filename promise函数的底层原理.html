<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>发送 AJAX 请求</title>
  </head>
  <body></body>
  <script>
    const p = new Promise((resolve, reject) => {
      //1.创建对象,创建链接XMLHttpRequest
      const xhr = new XMLHttpRequest();
      //2.初始化
      xhr.open("GET", "url");
      //3.发送,和服务器发送请求
      xhr.send();
      //4.绑定事件,处理响应结果
      xhr.onradystatechange = function () {
        //判断 等于2表示建立请求连接
        if (xhr.readyState === 4) { 
          //判断响应状态码 200-299
          if (xhr.status >= 200 && xhr.status < 300)
            //表示成功
            resolve(xhr.pesponse);
        } else {
          // 如果失败 
          reject(xhr.status);
        }
      };
    });
    //指定回调
    p.then(
      function (value) {
        console.log(value);
      },
      function (reason) {
        console.log(reason);
      }
    );
  </script>
</html>
